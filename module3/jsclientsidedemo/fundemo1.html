<!DOCTYPE html>
<html>
    <head>
        <title>Demo1</title>

        <script>           
          function sayHello() {
              document.write("Hello");
          }
          function sum(a, b) {
              var c = a+b;
              return c;
          }         
        </script>

    </head>
    <body>     
        
        <script>

            sayHello();
            var result = sum(10,"abc");
            document.write("<br>Sum: "+result);
        </script>
      
    </body>
</html>
